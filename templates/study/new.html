{% extends "base.html" %}

{% block title %}New Study{% endblock %}

{% block content %}
<div class="container container-md py-8">
    <div class="mb-6">
        <a href="{{ url_for('dashboard') }}" class="text-sm text-muted">&larr; Back to Dashboard</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Create a New Study</h1>
            <p class="card-description">Set up your MaxDiff survey</p>
        </div>

        <form method="POST" action="{{ url_for('study_new') }}">
            <div class="form-group">
                <label for="name" class="form-label">Study Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    placeholder="e.g., Feature Prioritization Survey"
                    required
                    autofocus
                >
                <p class="form-hint">Give your study a descriptive name</p>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description (optional)</label>
                <textarea
                    id="description"
                    name="description"
                    class="form-textarea"
                    placeholder="What is this study about?"
                    rows="3"
                ></textarea>
            </div>

            <div class="flex gap-3">
                <button type="submit" class="btn btn-primary">Create Study</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
