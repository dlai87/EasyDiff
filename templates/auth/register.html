{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container container-sm py-16">
    <div class="card">
        <div class="card-header text-center">
            <h1 class="card-title" style="font-size: 1.5rem;">Create an account</h1>
            <p class="card-description">Start creating MaxDiff surveys</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    placeholder="Your name"
                    value="{{ name if name else '' }}"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="you@example.com"
                    value="{{ email if email else '' }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="At least 8 characters"
                    required
                    minlength="8"
                >
                <p class="form-hint">Must be at least 8 characters</p>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="form-input"
                    placeholder="Confirm your password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary w-full">Create Account</button>
        </form>

        <p class="text-center text-sm text-muted mt-6">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
