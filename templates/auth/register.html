{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container container-sm py-16">
    <div class="card">
        <div class="card-header text-center">
            <h1 class="card-title" style="font-size: 1.5rem;">Create an account</h1>
            <p class="card-description">Start creating MaxDiff surveys</p>
        </div>

        {% if google_enabled %}
        <div class="mb-6">
            <a href="{{ url_for('login_google') }}" class="btn btn-secondary w-full google-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>
        </div>

        <div class="divider">
            <span class="divider-text">or</span>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    placeholder="Your name"
                    value="{{ name if name else '' }}"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="you@example.com"
                    value="{{ email if email else '' }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="At least 8 characters"
                    required
                    minlength="8"
                >
                <p class="form-hint">Must be at least 8 characters</p>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="form-input"
                    placeholder="Confirm your password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary w-full">Create Account</button>
        </form>

        <p class="text-center text-sm text-muted mt-6">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
