{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container container-sm py-16">
    <div class="card">
        <div class="card-header text-center">
            <h1 class="card-title" style="font-size: 1.5rem;">Forgot your password?</h1>
            <p class="card-description">Enter your email and we'll send you a reset link</p>
        </div>

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="you@example.com"
                    required
                    autofocus
                >
            </div>

            <button type="submit" class="btn btn-primary w-full">Send Reset Link</button>
        </form>

        <p class="text-center text-sm text-muted mt-6">
            Remember your password? <a href="{{ url_for('login') }}">Back to login</a>
        </p>
    </div>
</div>
{% endblock %}
