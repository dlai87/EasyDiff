{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container container-sm py-16">
    <div class="card">
        <div class="card-header text-center">
            <h1 class="card-title" style="font-size: 1.5rem;">Reset your password</h1>
            <p class="card-description">Enter your new password below</p>
        </div>

        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Enter new password (min 8 characters)"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="form-input"
                    placeholder="Confirm new password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary w-full">Reset Password</button>
        </form>

        <p class="text-center text-sm text-muted mt-6">
            Remember your password? <a href="{{ url_for('login') }}">Back to login</a>
        </p>
    </div>
</div>
{% endblock %}
